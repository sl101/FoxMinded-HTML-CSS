<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Create Account</title>
</head>

<body>
	<div class="wrapper">

		<div class="content">
			<span class="content__title">
				Create Account
			</span>
			<form class="content__form form" action="#" method="post" enctype="multipart/form-data">
				<!-- <div class="form__wrapper"> -->
				<ul class="form__list">
					<li class="form__item">
						<label class="form__label label">
							First name*
							<input class="form__input input" type="text" name="first-name" value=""
								placeholder="enter your first name" required>
						</label>
					</li>

					<li class="form__item">
						<label class="form__label label">
							Last name
							<input class="form__input input" type="text" name="last-name" value=""
								placeholder="enter your last name">
						</label>
					</li>

					<li class="form__item">
						<label class="form__label label">
							Email*
							<input class="form__input input" type="email" name="email" placeholder="enter your email"
								required>
						</label>
					</li>

					<li class="form__item">
						<label class="form__label label">
							Password*
							<input class="form__input input" type="password" name="userpass"
								placeholder="enter your password" required>
						</label>
					</li>

					<li class="form__item">
						<label class="form__label label">
							Confirm Password*
							<input class="form__input input" type="password" name="userpass"
								placeholder="enter your password again" required>
						</label>
					</li>

					<li class="form__item radio-form">
						<ul class="radio-form__list">
							Gender:
							<li class="radio-form__item">
								<label class="form__label label">
									<input class="form__input input" type="radio" name="gender" value="male" checked>
									Male
								</label>
							</li>

							<li class="radio-form__item">
								<label class="form__label label">
									<input class="form__input input" type="radio" name="gender" value="female">
									Female
								</label>
							</li>
						</ul>
					</li>

					<li class="form__item chekbox-form">
						<ul class="chekbox-form__list">
							Hobbies
							<li class="chekbox-form__item">
								<label class="form__label label">
									<input class="form__input input" type="checkbox" name="music" value="yes">
									Music
								</label>
							</li>

							<li class="chekbox-form__item">
								<label class="form__label label">
									<input class="form__input input" type="checkbox" name="sports" value="yes">
									Sports
								</label>
							</li>

							<li class="chekbox-form__item">
								<label class="form__label label">
									<input class="form__input input" type="checkbox" name="travel" value="yes">
									Travel
								</label>
							</li>

							<li class="chekbox-form__item">
								<label class="form__label label">
									<input class="form__input input" type="checkbox" name="movies" value="yes">
									Movies
								</label>
							</li>
						</ul>
					</li>

					<li class="form__item">
						<label class="form__label label">
							Source of Income
							<input class="form__input input" type="number" placeholder="Employed">
						</label>
					</li>


					<li class="form__item">
						<label class="form__label label">
							Income
						</label>
						<input class="form__input input" type="range" name="income" id="incomeInputId" value="24"
							min="1" max="100" oninput="incomeOutputId.value = incomeInputId.value">
						<div class="form__output output">
							<output class="output__value" name="income" id="incomeOutputId">
								26
							</output>
							<span class="output__box">K</span>
						</div>
					</li>

					<li class="form__item">
						<label class="form__label label">
							Upload Profile Picture
							<input class="form__input input" type="file">
						</label>
					</li>

					<li class="form__item">
						<label class="form__label label">
							Age
							<input class="form__input input" type="number" name="age" placeholder="18">
						</label>
					</li>

					<li class="form__item">
						<label class="form__label label">
							Bio
							<textarea class="form__input input"></textarea>
						</label>
					</li>
				</ul>
				<!-- </div> -->
				<button class="form__button" type="submit">
					Create
				</button>
			</form>
		</div>
	</div>
</body>

</html>
